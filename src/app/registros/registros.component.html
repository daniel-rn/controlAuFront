<h5>Registrar Ponto</h5>

<div class="row">
  <div class="input-field col s3">
    <input [(ngModel)]="registro.nome" id="registro" type="text" class="validate">
    <label class="active" for="registro">Nome</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s3">
    <input [(ngModel)]="registro.tipo" id="registro" type="text" class="validate">
    <label class="active" for="registro">Modalidade</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="registrar()">Registrar
  <i class="material-icons right">send</i>
</button>
